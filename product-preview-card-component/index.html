<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>
<main>
  <div class="component">
    <div class="image-container">
      <picture>
        <source media="(max-width: 500px)" srcset="images/image-product-mobile.jpg">
        <source media="(min-width: 900px)" srcset="images/image-product-desktop.jpg">
        <img class="perfume-image" src="images/image-product-desktop.jpg" alt="Glass Chanel perfume bottle in between two plant leaves"
             width="600" height="900">
      </picture>
    </div>
    <div class="text-container">
      <p class="perfume-title">
        PERFUME
      </p>
      <h1 class="perfume-name">
        Gabrielle Essence Eau De Parfum
      </h1>
      <p class="perfume-description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="prices">
        <div class="large-price-box">
          <h1 class="large-price">
            $149.99
          </h1>
        </div>
        <div class="small-price-box">
          <p class="small-price">
           <s> $169.99 </s>
          </p>
        </div>
      </div>
      <button>
        <img src="images/icon-cart.svg" alt="cart icon">
        Add to Cart
      </button>
    </div>
  </div>
</main>
</body>
