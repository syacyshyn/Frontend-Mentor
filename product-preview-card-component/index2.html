<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles2.css">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap">
</head>
<body>
<main>
    <div class="card-component-container">
        <div class="image-container">
            <picture>
                <source
                        media="(max-width: 500px)"
                        srcset="images/image-product-mobile.jpg">
                <source
                        media="(min-width: 900px)"
                        srcset="images/image-product-desktop.jpg">
                <img class="product-image" src="images/image-product-desktop.jpg"
                     alt="a glass perfume bottle surrounded by two plant leaves">
            </picture>
        </div>

        <div class="text-container">
            <p class="product-category">
                PERFUME
            </p>
            <h1 class="product-name">
                Gabrielle Essence Eau De Parfum
            </h1>
            <p class="product-description">
                A floral, solar and voluptuous interpretation composed by Olivier Polge,
                Perfumer-Creator for the House of CHANEL.
            </p>
            <div class="product-prices-container">
                <h1 class="new-product-price">
                    $149.99
                </h1>
                <p class="old-product-price">
                    <s>$169.99</s>
                </p>
            </div>
            <button class="add-to-cart-button">
                <img class="cart-icon" src="images/icon-cart.svg" alt="">
                <p class="add-to-cart-text">
                    Add to Cart
                </p>
            </button>
        </div>
    </div>
</main>
</body>
</html>
